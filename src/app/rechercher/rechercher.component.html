<ion-list>
  <ion-item>
    <ion-label position="floating">Titre</ion-label>
    <ion-input type="text" [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Année</ion-label>
    <ion-input type="number" [(ngModel)]="year"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Type</ion-label>
    <ion-select [(ngModel)]="type">
      <ion-select-option value="">Tous</ion-select-option>
      <ion-select-option value="movie">Film</ion-select-option>
      <ion-select-option value="series">Séries</ion-select-option>
      <ion-select-option value="episode">Episode</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button expand="full" (click)="rechercher()">Rechercher</ion-button>
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
</ion-list>
<!--
<ion-button expand="full" (click)="redirection()">Détail</ion-button>
-->
<div>

    <ion-card *ngFor="let film of films"
      [routerLink]="['/details', film.imdbID]"
    >
      <img [src]="film.Poster" >
      <ion-card-header>{{ film.Title }}</ion-card-header>
      <ion-card-content>
        {{ film.Year }}
        <p>
          {{ film.Plot }}
        </p>
      </ion-card-content>
    </ion-card>

</div>
